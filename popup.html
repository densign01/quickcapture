<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCapture</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.5;
            width: 400px;
            min-height: 500px;
        }
        
        .container {
            background: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #fff;
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .success, .error {
            display: none;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .success {
            color: #059669;
            background: #d1fae5;
            border: 1px solid #86efac;
        }
        
        .error {
            color: #dc2626;
            background: #fee2e2;
            border: 1px solid #fca5a5;
        }
        
        .preview-card {
            background: #f8f9fa;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .preview-card .site {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .preview-card .title {
            font-size: 14px;
            font-weight: 600;
            margin: 4px 0 8px 0;
            color: #000;
            line-height: 1.3;
        }
        
        .preview-card .url {
            color: #0066cc;
            font-size: 12px;
            text-decoration: none;
            word-break: break-all;
        }
        
        .form-section {
            margin-bottom: 16px;
        }
        
        .form-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #000;
            font-size: 14px;
        }
        
        .form-section input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-section input[type="email"]:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }
        
        .form-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }
        
        .form-section textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }
        
        .toggle-section {
            background: #f8f9fa;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .toggle-row:last-child {
            margin-bottom: 0;
        }
        
        .toggle-label {
            font-weight: 600;
            color: #000;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
            background: #ccc;
            border-radius: 11px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #0066cc;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-switch.active::after {
            transform: translateX(18px);
        }
        
        .summary-options {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        
        .summary-option {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 11px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .summary-option.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }
        
        .summary-options.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .send-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: auto;
        }
        
        .send-button:hover {
            background: #0052a3;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 16px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QuickCapture</h1>
        </div>
        
        <div class="content">
            <div class="success" id="success-message">
                Email sent successfully! ðŸ“§
            </div>
            
            <div class="error" id="error-message">
                Failed to send email. Please try again.
            </div>
            
            <div class="preview-card" id="preview-card">
                <div class="site" id="preview-site">Loading...</div>
                <div class="title" id="preview-title">Loading...</div>
                <a href="#" class="url" id="preview-url" target="_blank">Loading...</a>
            </div>
            
            <div class="form-section">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-section">
                <label for="context">Add a note (optional)</label>
                <textarea id="context" placeholder="Add any context or notes about this link..."></textarea>
            </div>
            
            <div class="toggle-section">
                <div class="toggle-row">
                    <span class="toggle-label">AI Summary</span>
                    <div class="toggle-switch" id="ai-toggle"></div>
                </div>
                <div class="summary-options disabled" id="summary-options">
                    <div class="summary-option active" data-length="short">Short</div>
                    <div class="summary-option" data-length="long">Long</div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                Sending email...
            </div>
            
            <button class="send-button" id="send-button">Send to Email</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
